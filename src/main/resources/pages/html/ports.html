<script>
    $(document).ready(function(){
    	$('#side-menu').metisMenu();
    	var p = $('#grid').datagrid().datagrid('getPager');
		p.pagination({
			pageSize : 10,//每页显示的记录条数，默认为5  
			pageList : [ 5, 10 ],//可以设置每页记录条数的列表  
			beforePageText : '第',//页数文本框前显示的汉字  
			afterPageText : '页    共 {pages} 页',
			displayMsg : '当前显示 {from} - {to} 条记录   共 {total} 条记录'
		});
		var url = "[[${ctx}]]/port/list";
		util.ajax($('body'), {}, function(data) {
			$('#grid ').datagrid({ loadFilter: pagerFilter }).datagrid('loadData', data);
		},url);
    });
    function formatcz(val, row){
    	return '<a onclick="update(\''+row.port+'\')" href="javascript:void(0);">修改</a>|<a onclick="del(\''+row.port+'\')" href="javascript:void(0);">删除</a>';
    }
    function del(port){
    	var url = "[[${ctx}]]/port/stop";
		util.ajax($('body'), {port:port}, function(data) {
			alert('停止成功');
			window.location = window.location;
		},url);
    }
    function update(port){
    	window.location='/port/add?port='+port;
    }
    function add(){
    	window.location='/port/add';
    }
  //计算分页
    function pagerFilter(data) {
    if (typeof data.length == 'number' && typeof data.splice == 'function') {
    data = {
    total: data.length,
    rows: data
    }
    }
    var dg = $(this);
    var opts = dg.datagrid('options');
    var pager = dg.datagrid('getPager');
    pager.pagination({
    onSelectPage: function (pageNum, pageSize) {
    opts.pageNumber = pageNum;
    opts.pageSize = pageSize;
    pager.pagination('refresh', {
    pageNumber: pageNum,
    pageSize: pageSize
    });
    dg.datagrid('loadData', data);
    }
    });
    if (!data.originalRows) {
    data.originalRows = (data.rows);
    }
    var start = (opts.pageNumber - 1) * parseInt(opts.pageSize);
    var end = start + parseInt(opts.pageSize);
    data.rows = (data.originalRows.slice(start, end));
    return data;
    }
</script>
